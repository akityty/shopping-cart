<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Info</title>
</head>
<body>
<h1>Product Info</h1>
<h5 th:href="@{/cart}"></h5>

<form th:action="@{/add-to-cart}" th:object="${product}" method="post">

    <input th:type="hidden" name="id" th:field="*{id}">
    <br>
    <img width="150px" height="150px" th:src="@{'/i/' + ${product.image}}">
    <br>
    Name: <p th:text="*{name}" ></p>
    <br>
    Description: <p th:text="*{description}"></p>
    <br>
    <input type="submit" value="Add To Cart">
</form>
</body>
</html>
