<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body>
<p><a href="/list">Back to list product</a> </p>
<div align="center">
    <h1>Shopping Cart</h1>
    <table border="1" width="800px">
        <tr>

            <th>Id</th>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Edit Quantity</th>
            <th>Remove</th>
        </tr>

        <tr th:each="item,iterStat : ${session.cart}">


            <td th:text="${item.product.id}"></td>
            <td align="center"><img width="150px" height="150px" th:src="@{'/i/' + ${item.product.image}}"></td>
            <td th:text="${item.product.name}"></td>
            <td th:text="${item.product.price}"></td>
            <td th:text="${item.quantity}"></td>
            <td><a th:href="@{/edit-quantity/__${item.product.id}__}">Edit</a></td>
            <td>
                <a th:href="@{/delete/__${item.product.id}__}">remove</a>
            </td>
        </tr>
    </table>
    <h3><a th:href="@{/deleteAll}">Remove All</a></h3>
</div>

</body>
</html>
